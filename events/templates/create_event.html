{% extends 'base.html' %}

{% block content %}
    <div style="text-align: center; margin-top: 50px;">
        <h2>Create Event</h2>
        <form method="post" action="{% url 'create_event' %}">
            {% csrf_token %}
            <label for="name">Event Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br><br>
            
            <label for="start_time">Start Time:</label>
            <input type="time" id="start_time" name="start_time" required pattern="[0-9]{2}:[0-9]{2}">
            
            <label for="duration">Duration:</label>
            <input type="number" id="duration" name="duration" min="0" required>
            <select id="duration-unit" name="duration-unit">
                <option value="minutes">Minutes</option>
                <option value="hours">Hours</option>
            </select>
            
            <button type="submit" style="background-color: lightblue; color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none;">Create</button>
        </form>
    </div>
{% endblock %}
